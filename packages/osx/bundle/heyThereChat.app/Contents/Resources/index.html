<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hey-Chat</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="app.js"></script> 
    </head>
    <body>
        <div id="app">
  
        <div class="sidebar">
            <ul class="nav nav-list">
                <li class="nav-header">Conversations</li>
                <li class="active"><a href="#">Lobby</a></li>
                <li class="nav-header">Active in this</li>
            </ul>
            <div id="user-list">

            </div>
        </div>
        <div class="chat">
            <div id="messages">
    
            </div>
            <div id="input-box">
                <div id="typing-info"></div>
                <textarea id="message-input"></textarea>
            </div>
        </div>

        <div class="modal hide fade" id="user-new">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Anmelden</h3>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="control-group">
                <label class="control-label" for="name">Name</label>
                <div class="controls">
                  <input type="text" id="name" name="name" placeholder="Name">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="email">Email</label>
                <div class="controls">
                  <input type="text" id="email" name="email" placeholder="Email">
                    <span class="help-block">We use the gravatar from this email</span>
                </div>
              </div>
            </form>

          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-primary btn-login-submit">go!</a>
          </div>
        </div>
    </div>
    <script type="text/template" id="template-message">
        <% var n = new Date(parseInt(message.time)); 
            if((+new Date() - 86400000) > n){
                n = [('0'+n.getDate()).slice(-2), ('0'+(n.getMonth()+1)).slice(-2), n.getFullYear()].join('.')+' ' + [('0'+n.getMinutes()).slice(-2), ('0'+n.getHours()).slice(-2)].join(':');
            } else {
                n = [('0'+n.getHours()).slice(-2), ('0'+n.getMinutes()).slice(-2)].join(':');
            } 
        %>
        <div class="message clearfix">
            <img src="http://www.gravatar.com/avatar/<%= message.user %>" />
            <div class="message-body">
                <h5><%= message.name %></h5>
                <span class="message-time"><%= n %></span>
                <div><%= message.message %></div>
            </div>
        </div>
    </script>
     <script>
        window.console = {
            log : function(args){
                Ti.API.log("debug", args);
            }, 
            warn : function(args){
                Ti.API.log("warn", args);
            }, 
            error : function(args){
                Ti.API.log("error", args);
            }, 
        };
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugin.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/app.js"></script>

    </body>
</html>
